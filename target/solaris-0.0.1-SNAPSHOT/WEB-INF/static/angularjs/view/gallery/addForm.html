<div class="modal-window" data-ng-class="getAddGalleryWindowClass()" >

	<div class="modal-window-content">

		<form class="form-horizontal">	

			<div class="modal-header">
				<h4>New Gallery</h4>
			</div>
	
			<div class="modal-body">
				
				
				<fieldset>
				
					<div class="form-group">
					    <label for="galleryAddName" class="col-sm-2 control-label" >Name</label>
						<div class="col-sm-5">
							<input type="text" id="galleryAddName" class="form-control" data-ng-model="galleryForm.name" placeholder="e.g. My gallery" />
						</div>
				  	</div>
				  	
				  	<div class="form-group">
					    <label for="galleryAddDesc" class="col-sm-2 control-label" >Description</label>
						<div class="col-sm-5">
							<textarea id="galleryAddDesc" class="form-control" data-ng-model="galleryForm.desc" placeholder="e.g. My gallery is a great gallery" rows="3" ></textarea>
						</div>
				  	</div>
				  	
				  	<div class="form-group">
					    <label for="galleryAddVisible" class="col-sm-2 control-label" >Visible</label>
						<div class="col-sm-5">
							<div class="checkbox">
								<input type="checkbox" id="galleryAddVisible" class="" data-ng-model="galleryForm.visible" data-ng-init="galleryForm.visible=false" />
							</div>
						</div>
				  	</div>
				  	
			  	</fieldset>
			  	
			</div>
			
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-ng-click="hideAddGalleryWindow()" >Close</button>
				<button type="button" class="btn btn-primary" data-ng-click="addGallery(galleryForm)" >Add Gallery</button>
			</div>
	
		</form>
			
	</div>

</div>
