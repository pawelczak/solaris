<div class="modal-window" data-ng-class="getEditGalleryWindowClass()" >

	<div class="modal-window-content">

		<form class="form-horizontal">	

			<div class="modal-header">
				<h4>Edit Gallery !</h4>
			</div>
	
			<div class="modal-body"> 
				
				
				<fieldset>
				
					<input type="text" id="editGalleryFormId" data-ng-show="false"
						 data-ng-model="editGalleryForm.id" data-ng-value="selectedGalleries[0].id" />
				
					<div class="form-group">
					    <label for="editGalleryFormName" class="col-sm-2 control-label" >Name</label>
						<div class="col-sm-5">
							<input type="text" id="editGalleryFormName" class="form-control" 
								data-ng-model="editGalleryForm.name" data-ng-value="selectedGalleries[0].name" />
						</div>
				  	</div>
				  	
				  	<div class="form-group">
					    <label for="editGalleryFormDesc" class="col-sm-2 control-label" >Description</label>
						<div class="col-sm-5">
							<textarea id="editGalleryFormDesc" class="form-control" data-ng-model="editGalleryForm.desc" rows="3" ></textarea>
						</div>
				  	</div>
				  	
				  	<div class="form-group">
					    <label for="editGalleryVisible" class="col-sm-2 control-label" >Visible</label>
						<div class="col-sm-5">
							<div class="checkbox">
								<input type="checkbox" id="editGalleryVisible" class="" data-ng-model="editGalleryForm.visible" data-ng-init="editGalleryForm.visible=false" />
							</div>
						</div>
				  	</div>
				  	
			  	</fieldset>
			  	
			</div>
			
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-ng-click="hideEditGalleryWindow()" >Close</button>
				<button type="button" class="btn btn-primary" data-ng-click="editGallery(editGalleryForm)" >Edit Gallery</button>
			</div>
	
		</form>
			
	</div>

</div>
