<table class="table table-bordered table-hover table-striped" >
	<tr class="active">
		<th width="20" ></th>
		<th>Name</th>
		<th width="24"><img data-ng-src="../static/admin/image/visible.png" /></th>
		<th width="40" >Image</th>
		<th>Images count</th>
		<th>Description</th>
		<th width="30" >Id</th>
	</tr>
 
	<tr data-ng-repeat="gallery in data.galleries | orderBy:orderByProperty | range:selectedPage:pageSize " data-ng-class="{'modified': gallery.modified}" >
		<td>
			<input type="checkbox" 
				data-ng-checked="selectedGalleries.indexOf(gallery) > -1"
  					data-ng-click="toggleSelection(gallery)" />
		</td>
		<td>{{gallery.name}}</td>
		<td>
			<img data-ng-src="../static/admin/image/true.png" data-ng-class="getImageVisible(gallery)" />
			<img data-ng-src="../static/admin/image/false.png" data-ng-class="getImageHidden(gallery)" />
		</td>
		<td>
			<img data-ng-src="{{contextPath}}image/{{gallery.photoList[0].imageSrc}}" width="40" data-ng-cloak />
		</td>
		<td>{{gallery.photoList.length || "0"}}</td>
		<td>{{gallery.description}}</td>
		<td>{{gallery.id}}</td>
	</tr>

	<tr>
	
		<td colspan="12" >
		
			<div data-ng-include="'../static/admin/angularjs/view/gallery/pagination.html'"></div>
			
		</td>
	
	</tr>

</table>
