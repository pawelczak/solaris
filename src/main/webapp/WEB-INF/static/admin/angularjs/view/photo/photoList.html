<table class="table" >
	<tr>
		<th width="20" ></th>
		<th>Title</th>
		<th>Description</th>
		<th>Id</th>
	</tr>

	<tr data-ng-repeat="photo in data.photos" data-ng-class="" >
		<td>
			<input type="checkbox"  />
		</td>
		<td>{{photo.title}}</td>
		<td></td>
		<td>{{photo.id}}</td>
	</tr>

</table>
